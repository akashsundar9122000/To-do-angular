<div class="backdrop" (click)="onCancelTask()"></div>
<dialog open>
  @if(isEmptyValue){
    <p class="textcolor">Kindly enter the title and choose the date to submit the task.</p>
  }
  <h2>Add Task</h2>
  <form (ngSubmit)="onSubmitForm()">
    <p class="required-field">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle"/>
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="enteredSummary"></textarea>
    </p>

    <p class="required-field">
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDate"/>
    </p>

    <p class="actions">
      <button type="button" (click)="onCancelTask()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
